<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="og:description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/clean-blog.css" | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- pride.codes -->
    <link rel="stylesheet" href="https://cdn.pride.codes/css/bar_body.css">


    <!-- font awesome 5 custom kit -->
    <script src="https://kit.fontawesome.com/ac11132d60.js" crossorigin="anonymous"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- social media cards -->
    <meta name="twitter:site" content="@glasnt" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="og:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{%if page.description%}{{page.description|strip_newlines}}{%else%}{{ page.content | strip_html|strip_newlines | truncate: 100 }}{%endif%}" />
    <meta name="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
    {% if page.layout == "post" %}
    <meta name="twitter:card" content="summary_large_image" />
    {% if page.og_image %}{% assign image_url = page.og_image %}
    {% else %}
    {% capture image_url%}{{site.url}}{{site.cardfolder}}{{page.id}}.png{% endcapture %}
    {%endif%}
    <meta name="twitter:image" content="{{image_url}}">
    <meta name="og:image" content="{{image_url}}">
    {% else %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="http://glasnt.com/blog/img/header-thumbnail.png" />
    <meta name="og:image" content="http://glasnt.com/blog/img/header-thumbnail.png" />
    {% endif %}
    {% if site.google_analytics %}
    <!-- Asynchronous Google Analytics snippet -->
    <script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', '{{ site.google_analytics }}', 'auto');
	ga('send', 'pageview');
    </script>
    {% endif %}

</head>
