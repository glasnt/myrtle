# Site settings Template
# work around until "bundle exec github-pages versions" supports jekyll 4+
title_left    : "glasnt.com"
title_right   : # baseurl default 
description   : "in which glasnt does the things"
url           : "https://glasnt.com"
baseurl       : "/talks" 
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "glasnt"
postshare_enabled : true

# Build settings
permalink   : /:title/
markdown    : kramdown
highlighter : rouge

navbar:
  - slug : /
    title: home
  - slug : /blog/about
    title: about
  - slug: /talks
    title: talks
  - slug: /writing
    title: writing
  - slug: /blog
    title: blog
  - slug: /now
    title: now
  - slug: /blog/archive
    title: archive

## theme/repo specific.

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "myrtle.gemspec"
