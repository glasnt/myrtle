# Jekyll and GitHub pages is difficult. 
# Copy the content between START and END, and customise the things flagged EDIT


# START COPY ME
title_left    : "glasnt.com"
title_right   : # baseurl default   
url           : "https://glasnt.com"
cover         : "" # image uri like logo/cover image for site seo

description       : "in which glasnt does the things"    # EDIT       
baseurl           : "/talks"                             # EDIT
google_analytics  : UA-XXXXX-XX                          # EDIT
twitter_username  : "glasnt"     
postshare_enabled : true

permalink   : /:title/
markdown    : kramdown
highlighter : rouge

navbar:
  - slug : /
    title: home
  - slug : /blog/about
    title: about
  - slug: /talks
    title: talks
  - slug: /writing
    title: writing
  - slug: /blog
    title: blog
  - slug: /now
    title: now
  - slug: /blog/archive
    title: archive

# END COPY ME

# System settings start here, do not need to be copied.

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "myrtle.gemspec"
